    <!-- AUTH LOGIC SCRIPT -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            const authContainer = document.getElementById('authContainer');

            if (isLoggedIn) {
                // Jika user sudah login, tampilkan tombol Logout
                authContainer.innerHTML = `
                    <button onclick="logout()" class="font-bold text-red-500 hover:text-red-700 transition-colors uppercase text-sm tracking-wide">
                        Logout
                    </button>
                `;
            } else {
                // Jika user belum login, tampilkan tombol Login
                authContainer.innerHTML = `
                    <a href="login.html" class="font-bold hover:text-electric-blue transition-colors uppercase text-sm tracking-wide">Login</a>
                `;
            }
        });

        function logout() {
            if (confirm('Apakah Anda yakin ingin keluar?')) {
                // Hapus data sesi login
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('userName');

                // Refresh halaman atau redirect ke home
                window.location.reload();
            }
        }
    </script>
